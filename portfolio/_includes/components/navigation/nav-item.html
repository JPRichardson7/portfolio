<li class="nav-item {% if page.url == include.url %}nav-item--active{% endif %}">
    <a href="{{ include.url }}"
       class="{% if page.url == include.url %}text-highlight-yellow{% endif %} 
       font-din font-black 
       uppercase text-2xl 
       {% if page.url != include.url %}text-light-blue{% endif %}
       hover:text-highlight-yellow"
       {% if page.url == include.url %}aria-current="page"{% endif %}>
        {{ include.text }}
    </a>
</li>
